spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      routes:
        - id: master-service
          uri: lb://MASTER-SERVICE
          predicates:
            - Path=/master/**
          filters:
            - AuthFilter
            - name: CircuitBreaker
              args:
                name: master-service
                fallbackuri: forward:/masterFallback
        - id: booking-service
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/booking/**
          filters:
            - AuthFilter
            - name: CircuitBreaker
              args:
                name: booking-service
                fallbackuri: forward:/bookingFallback
        - id: roles-service
          uri: lb://ROLES-SERVICE
          predicates:
            - Path=/roles/**
          filters:
            - name: CircuitBreaker
              args:
                name: roles-service
                fallbackuri: forward:/rolesFallback 
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: auth-service
                fallbackuri: forward:/authFallback        
       



server:
  port: 8989

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 9000000
